<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>AWS instanciator</title>
	<h:outputStylesheet>
        .jqplot-series-canvas {
		  background: white;
		}
    </h:outputStylesheet>
</h:head>

<h:body>
	<p:outputPanel>
		<ui:insert name="header">
			<ui:include src="/WEB-INF/common/header.xhtml" />
		</ui:insert>
		<div class="ui-g">
			<div class="ui-g-2"></div>
			<div class="ui-g-8">
				<h1 style="text-align: center">Welcome to the instantiator web page.</h1>
				<p:panel id="tryit" header="Try it" style="margin-bottom:20px">
					<h:panelGrid columns="2" cellpadding="10">
						<p:button outcome="instances" value="See all instances"
							icon="pi pi-users" style="margin-right:20px;">
						</p:button>
						<p:button outcome="createInstance" value="Create a new instance"
							icon="pi pi-shopping-cart" style="margin-right:20px;">
						</p:button>
					</h:panelGrid>
				</p:panel>
			</div>
			<div class="ui-g-2" />
		</div>
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/common/footer.xhtml" />
		</ui:insert>
	</p:outputPanel>
</h:body>
</html>
